<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPocket</title>
    <link rel="icon" type="image/png" href="icon (1).png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            justify-content: flex-start;
            padding-left: 25%;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        
        .app-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .main-title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 50px 0;
        }
        
        .catch-copy {
            color: white;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        
        .google-play {
            text-align: center;
            margin: 30px 0;
        }
        
        .google-play img {
            height: 120px;
            cursor: pointer;
        }
        
        .app-screenshot {
            text-align: center;
            margin: 0;
        }
        
        .app-screenshot img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon (1).png" alt="TaskPocket Logo" class="logo">
        <h1 class="app-name">TaskPocket</h1>
    </div>
    
    <h2 class="main-title">Enhance Your Life with <span style="color: #00ff00;">Task</span>Pocket</h2>
    
    <p class="catch-copy">Simple, clean and organizable task check list.</p>
    
    <div class="google-play">
        <img src="google_play_icon.jpg" alt="Get it on Google Play">
    </div>
    
    <div class="app-screenshot">
        <img src="placeholder.png" alt="TaskPocket App Screenshots">
    </div>
</body>
</html>
